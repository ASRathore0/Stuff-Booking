<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stuff Booking</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Stuff Booking</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#testimonials">Testimonials</a></li>
                    <li><a href="#help">Help&Support</a></li>
                    <li><a href="profile-section" id="profileBtn">Profile</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="#signinModel" class="button">Sign In</a>
                <a href="#registerModal" class="button">Register</a>
            </div>
        </div>
    </header>

    <!-- profile -->
    <section id="profileSection" class="profile-section" style=";">
        <h2>Your Profile</h2>
        <form id="profileForm">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="John Doe" />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="johndoe@example.com" />
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" value="123-456-7890" />
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="123 Main Street, Ludhiana" />
            </div>
            <button type="button" id="saveProfileBtn">Save Changes</button>
        </form>
    </section>
     
    <footer id="contact">
        <div class="container">
            <p>Contact us at: info@stuffbooking.com</p>
            <p>Follow us on social media!</p>
        </div>
    </footer>
 
    <script src="script.js"></script>
</body>
</html>
