<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #f6f6f6, #e2e2e2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .left-panel, .right-panel {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-panel {
      background: url('https://via.placeholder.com/600') no-repeat center center/cover;
      color: white;
      text-align: center;
    }

    .left-panel h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .left-panel p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .left-panel button {
      background: #ffffff;
      color: #e03a47;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s;
    }

    .left-panel button:hover {
      background: rgba(255, 255, 255, 0.8);
    }

    .right-panel h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-group input:focus {
      border-color: #e03a47;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #e03a47;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      background: #c02d39;
    }

    .toggle-links {
      text-align: center;
      margin-top: 15px;
    }

    .toggle-links a {
      color: #e03a47;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .toggle-links a:hover {
      color: #c02d39;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h2>Welcome to BookingYard</h2>
      <p>Your one-stop solution for all booking services. Sign up now to get started or log in to continue.</p>
      <button onclick="toggleForm('signup')">Create an Account</button>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <form id="login-form">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
        <div class="toggle-links">
          <p>Don't have an account? <a onclick="toggleForm('signup')">Sign up</a></p>
        </div>
      </form>
      <form id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
        <div class="toggle-links">
          <p>Already have an account? <a onclick="toggleForm('login')">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleForm(formType) {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');

      if (formType === 'signup') {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      } else {
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
      }
    }
  </script>
</body>
</html>
