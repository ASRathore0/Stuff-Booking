<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Card Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Card Styling */
        .service-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px;
            padding: 15px;
            position: relative;
            background: #fff;
        }

        .service-image img {
            width: 100%;
            border-radius: 8px;
        }

        .service-meta span {
            margin-right: 10px;
            font-size: 14px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .buttons button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button i {
            margin-right: 5px;
        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
        /* Details Section */
        .details {
            margin-top: 10px;
            padding: 15px;
            background-color: #f3f3f3;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
        }

        .details.hidden {
            display: none;
        }

        .details .address p,
        .details .services ul {
            margin: 5px 0;
        }

        .details .services ul {
            list-style-type: none;
            padding: 0;
        }

        .details .services li {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .details .services li i {
            color: #007bff;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="service-card" id="Plumber1" id="Plumber">
    <div class="service-image">
        <img src="https://b3503797.smushcdn.com/3503797/wp-content/uploads/2023/01/iStock-1341381755-1024x683.jpg" alt="Plumber Image">
    </div>
    <div class="service-details">
        <h3>Jeet Plumber Baba</h3>
        <p>Our best plumbing services...</p>
        <div class="service-meta">
            <span class="rating"><i class="fas fa-star"></i> 2.4</span>
            <span class="price">₹700</span>
            <span class="distance"><i class="fas fa-map-marker-alt"></i> 2.9 km</span>
        </div>
    </div>
    <!-- Placeholder for dynamically added details -->
    <div class="details hidden"></div>

    <!-- Buttons -->
    <div class="buttons">
        <button><i class="fas fa-phone"></i> Call</button>
        <button><i class="fab fa-whatsapp"></i> WhatsApp</button>
        <button><i class="fas fa-map-marker-alt"></i> Direction</button>
        <button onclick="showDetails(event, this)"><i class="fas fa-star"></i> Overview</button>
    </div>
</div>

<div class="service-card" id="Plumber2">
    <div class="service-image">
        <img src="https://via.placeholder.com/400" alt="Placeholder Image">
    </div>
    <div class="service-details">
        <h3>Ravi Plumber Services</h3>
        <p>Reliable and affordable plumbing services...</p>
        <div class="service-meta">
            <span class="rating"><i class="fas fa-star"></i> 4.5</span>
            <span class="price">₹500</span>
            <span class="distance"><i class="fas fa-map-marker-alt"></i> 3.1 km</span>
        </div>
    </div>
    <!-- Placeholder for dynamically added details -->
    <div class="details hidden"></div>

    <!-- Buttons -->
    <div class="buttons">
        <button><i class="fas fa-phone"></i> Call</button>
        <button><i class="fab fa-whatsapp"></i> WhatsApp</button>
        <button><i class="fas fa-map-marker-alt"></i> Direction</button>
        <button onclick="showDetails(event, this)"><i class="fas fa-star"></i> Overview</button>
    </div>
</div>

<script>
    // Example details for each card
    const cardDetails = {
        Plumber1: {
            address: "Office Number 9 Second Floor, R K Complex Ludhiana, Grain Market, Khanna HO, Khanna - 141401 (Behind Arora Palace)",
            services: ["Rodents", "Snakes", "Mosquitoes", "Cockroaches", "Flies", "Termites", "Bed Bugs"]
        },
        Plumber2: {
            address: "Plot No 21, Industrial Area Phase 1, Chandigarh - 160002",
            services: ["Pipes", "Taps", "Valves", "Sinks", "Water Heaters"]
        }
    };

    function showDetails(event, button) {
        event.stopPropagation(); // Prevent triggering any other click events

        // Get the parent card
        const card = button.closest('.service-card');
        const cardId = card.id;

        // Get the details section within the card
        const detailsDiv = card.querySelector('.details');

        // Check if the details are already visible
        if (!detailsDiv.classList.contains('hidden')) {
            detailsDiv.classList.add('hidden');
            detailsDiv.innerHTML = ""; // Clear the details
        } else {
            // Populate the details dynamically
            const details = cardDetails[cardId];
            detailsDiv.innerHTML = `
                <div class="address">
                    <p><b>Address:</b></p>
                    <p>${details.address}</p>
                </div>
                <div class="services">
                    <h3>Services</h3>
                    <ul>
                        ${details.services.map(service => `<li><i class="fas fa-check-circle"></i> ${service}</li>`).join('')}
                    </ul>
                </div>
            `;
            detailsDiv.classList.remove('hidden');
        }
    }
</script>

</body>
</html>
