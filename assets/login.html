<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookingYard - Login / Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #046c9f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 80%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h1 {
            color: #046c9f;
            font-weight: 750;
            font-size: 2.6rem;
            margin-top: 20px;
        }

        .login-box p {
            color: rgb(82, 81, 81);
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .input-box label {
            position: absolute;
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            color: #046c9f;
            font-size: 14px;
        }

        .input-box input {
            width: 100%;
            padding: 10px 40px;
            border: 1px solid #046c9f;
            border-radius: 5px;
            font-size: 1rem;
        }

        .input-box i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            cursor: pointer;
            color: rgb(120, 118, 118);
        }

        .toggle-password {
            margin-left: 85%;
            cursor: pointer;
        }

        .forgot {
            display: block;
            text-align: right;
            font-size: 14px;
            margin-bottom: 25px;
            color: rgb(82, 81, 81);
            margin-right: 21px;
            text-decoration: none;
        }

        button {
            width: 30%;
            padding: 10px;
            background: #046c9f;
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .or {
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #000;
            line-height: 0.1em;
            margin: 20px 4.5rem 20px;
        }

        .or span {
            background: #fff;
            padding: 0 5px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-login button {
            width: 4.5rem;
            height: 40px;
            border: none;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .google,.facebook,.apple {
            background: #d5f0f3;
        }

        .register {
            margin-top: 10px;
            font-size: 14px;
            margin-bottom: 1.6rem;
            color: #333;
        }

        .register a {
            color: #0073e6;
            text-decoration: none;
        }

        .buildings {
            position: absolute;
            width: 100vw;
            height: 116px;
            display: flex;
            justify-content: center;
            bottom: 73px;
            left: 0;
            background-size: cover;
        }

        #registerSection > p{
            color: #333;
            font-size: 14px;
            margin-top: 1.3rem;
        }

        #registerSection > p a{
            color: #0073e6;
            text-decoration: none;
        }

        @media (min-width: 768px){
            .buildings{
                display: none;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 20px;
            }
        }
        #registerSection {
            display: none;
        }
        #registerSection h2{
            margin-top: 1.6rem;
            color: #046c9f;
            font-weight: 750;
            font-size: 2.6rem;
            margin-top: 20px;
        }
        #registerForm{
            margin-top: 1.5rem;
        }
        #showLogin{
            margin-top: 1.5rem;
        }

    </style>
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="login-box">
            <h1>Welcome</h1>
            <p>Login with Email</p>
            <form id="loginForm">
                <div class="input-box">
                    <label for="loginEmail">Email</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="loginPassword">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
                <a href="#" class="forgot">Forgot your password?</a>
                <button type="submit">LOGIN</button>
            </form>
            <p class="or"> <span> OR</span></p>
            <div class="social-login">
                <button class="google"><img
                        src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
                        height="35px" alt=""></button>
                <button class="facebook"><img
                        src="https://static.vecteezy.com/system/resources/previews/018/930/476/non_2x/facebook-logo-facebook-icon-transparent-free-png.png"
                        height="40px" alt=""></button>
                <button class="apple"><img src="https://cdn-icons-png.flaticon.com/512/25/25345.png" height="27px"
                        alt=""></button>
            </div>
            <p class="register">Donâ€™t have an account? <a href="#" id="showRegister">Register Now</a></p>
        </div>


        <!-- Register Form -->
        <div id="registerSection">
            <h2>Create an Account</h2>
            <form id="registerForm">
                <div class="input-box">
                    <label for="fullName">Name</label>
                    <input type="text" id="fullName" placeholder="Full Name" required>
                </div>
                <div class="input-box">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create password" required>
                </div>
                <div class="input-box">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
        <img src="./buildings.jpg" alt="" class="buildings">
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("loginPassword");
            var icon = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.toggle("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.toggle("fa-eye");
            }
        }

        document.getElementById("showRegister").addEventListener("click", function () {
            document.querySelector(".login-box").style.display = "none";
            document.getElementById("registerSection").style.display = "block";
        });

        document.getElementById("showLogin").addEventListener("click", function () {
            document.querySelector(".login-box").style.display = "block";
            document.getElementById("registerSection").style.display = "none";
        });
    </script>

</body>

</html>
