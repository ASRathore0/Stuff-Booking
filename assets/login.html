<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" type="bookingyard-icon" href="/image/icon.ico.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookingYard - Login / Sign Up</title>
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

   

</head>
<body>

   <!-- Header Section -->
  <header>
    <div class="logo">BookingYard.in</div>
    <button class="cta" onclick="showNoticeBoard()">Get App</button>
    <button class="toggle-button" onclick="toggleMenu()">â˜°</button>
  </header>

  <!-- Sidebar Menu -->
<div class="sidebar" id="sidebar">
  <a href="/index.html">About Us</a>
  <a href="/assets/other.html">F&Q</a>
  <a href="/assets/login.html">Help & Support</a>
  <a href="/assets/login.html">We are hiring</a>
  <!-- Add more links as needed -->
</div>

       <!-- Notice Board Modal -->
<div id="notice-board" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeNoticeBoard()">&times;</span>
      <h2>Thank You!</h2>
      <p>Thank you for showing your interest. The app is about to launch soon. Stay tuned!</p>
    </div>
  </div>

  <!-- Main Container -->
  <div class="auth-container">
    <div class="auth-card">
      
      <!-- Tab Toggle for Login / Sign Up -->
      <div class="auth-tabs">
        <button id="login-tab" onclick="toggleAuth('login')" class="active">Login</button>
        <button id="signup-tab" onclick="toggleAuth('signup')">Sign Up</button>
      </div>

      <!-- Profile Toggle (User / Vendor) -->
      <div class="profile-toggle">
        <button id="user-toggle" onclick="showFormType('user')" class="active">User</button>
        <button id="vendor-toggle" onclick="showFormType('vendor')">Vendor</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="auth-form" style="display: none;">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>

    </div>
  </div>

  <footer id="contact">
    <div class="container">
        <p>Contact us at: support@bookingyard.in</a></p>
        <p>Follow us on social media!</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/company/bookingyard-in/" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://twitter.com/bookingyard" target="_blank" aria-label="Twitter">
                <i class="fab fa-twitter"></i>  
            </a>
            <a href="https://www.facebook.com/bookingyard" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook"></i> 
            </a>
             
        </div>
    </div>
</footer>

  <script src="script.js"></script>
</body>
</html>
